{% set name = "kmtools" %}
{% set version = "0.2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  path: ../../

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  script_env:
    - SUBPKG_NAME

requirements:
  host:
    - setuptools
    - wheel
    - cython
    - python
  build:
    - {{ compiler('c') }}
  run:
    # Basic python
    - python
    - ruamel.yaml
    - requests
    - retrying
    - paramiko
    - dill
    - smart_open
    - psutil
    - pygments
    - pytest
    # Scientific python
    - numpy
    - scipy
    - pandas
    - sqlalchemy
    - pyarrow
    - biopython
    - mdtraj
    - openmm
    - weblogo
    - pdf2svg
    - reduce
    # Kimlab
    - kmbio >=2.0.17
    # Extra binaries
    - muscle

test:
  source_files:
    - setup.cfg
    - tests
  requires:
    - pytest
    - pytest-cov
    - pytest-benchmark
    - hypothesis
  imports:
    - kmtools
    - kmtools.db_tools
    - kmtools.df_tools
    - kmtools.py_tools
    - kmtools.sequence_tools
    - kmtools.structure_tools
    - kmtools.system_tools

# outputs:
#   - name: {{ name }}
#     type: conda
#   - type: wheel
#     requirements:
#       - cython

about:
  home: http://kimlaborg.github.io/kmtools
  license: MIT
  summary: Helpful bioinformatics scripts.
