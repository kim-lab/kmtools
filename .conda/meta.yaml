{% set name = "kmtools" %}
{% set version = "0.0.25" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  path: ../

build:
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
  number: 0
  script_env:
    - SUBPKG_NAME

requirements:
  build:
    # Basic python
    - python
    # Setuptools
    - pandoc
    - pypandoc
  run:
    # Basic python
    - python
    - pyyaml
    - requests
    - pycurl
    - retrying
    - paramiko
    - dill
    - smart_open
    - psutil
    - pygments
    - pytest
    # Scientific python
    - numpy
    - scipy
    - pandas
    - sqlalchemy
    - scikit-learn
    - pytables
    - pyarrow
    - numba
    - biopython
    - kmbio >=2.0.0
    # Plotting
    # - matplotlib
    # - seaborn
    # IPython
    # - ipython
    # - pygments
    # Binaries
    - blast
    - muscle
    - cifparse-obj  # Assemblies
    - hh-suite  # psipred

test:
  source_files:
    - setup.cfg
  requires:
    - pytest
    - pytest-cov
    - pytest-benchmark
    - hypothesis
  imports:
    - kmtools
    - kmtools.db_tools
    - kmtools.df_tools
    - kmtools.py_tools
    - kmtools.sequence_tools
    - kmtools.structure_tools
    - kmtools.system_tools

outputs:
  - name: {{ name }}
    type: conda
  - type: wheel

about:
  home: http://kimlaborg.github.io/kmtools
  license: MIT
  summary: Helpful bioinformatics scripts.
