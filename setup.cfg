[bumpversion]
files = devtools/conda-recipe/meta.yaml setup.py docs/conf.py
commit = True
tag = True
message = "Release {new_version}"
current_version = 0.0.5

[aliases]
test = pytest

[pytest]
addopts = -sv --doctest-modules --cov=ascommon --ignore=setup.py
norecursedirs = ascommon/graph_tools ascommon/omnia_tools ascommon/pymol_tools
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL

[flake8]
ignore = D100,D101,D102,D103,D105,E402
max-line-length = 99
